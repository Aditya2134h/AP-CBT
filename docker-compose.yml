version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/cbt-system
      - NEXTAUTH_SECRET=your-super-secret-key-here-at-least-32-characters-long
      - NEXTAUTH_URL=http://localhost:3000
      - CLAUDE_API_KEY=your-claude-api-key-here
    depends_on:
      - mongo
    volumes:
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=cbt-system
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  mongo-data:
  redis-data: